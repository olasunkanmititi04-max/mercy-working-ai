    }

      margin-top: 15px;
      font-size: 24px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    .card button {

      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #ff66cc;
      color: white;
      cursor: pointer;
